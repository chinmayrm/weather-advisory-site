<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåæ Smart Agri-Weather Advisory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 3rem;
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      font-size: 2.8rem;
      font-weight: bold;
      color: #2e7d32;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .footer {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      margin-top: 2rem;
    }
    .btn-print {
      background-color: #ffcc80;
      border: none;
      color: #5d4037;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="header mb-4">üåæ Smart Agri-Weather Advisory System</h1>

    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card p-4">
          <div class="mb-3">
            <input id="cityInput" type="text" class="form-control" placeholder="Enter city name">
          </div>
          <div class="mb-3">
            <select id="cropSelect" class="form-select">
              <option value="">Select Crop (optional)</option>
              <option value="cotton">Cotton</option>
              <option value="paddy">Paddy</option>
              <option value="tomato">Tomato</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="getAdvisory()">Get Advisory</button>
            <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Print Advisory</button>
          </div>
          <div id="result" class="alert alert-info d-none mt-4"></div>
          <div id="error" class="alert alert-danger d-none mt-2"></div>
          <div class="mt-3">
            <textarea class="form-control" rows="3" placeholder="Leave your feedback here..."></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="footer mt-4">
      Developed by <strong>Chinmay R M</strong>, <strong>Appaji B M</strong>, <strong>Sameer P</strong>
    </div>
  </div>

  <script>
    async function getAdvisory() {
      const city = document.getElementById("cityInput").value.trim();
      const crop = document.getElementById("cropSelect").value;
      const resBox = document.getElementById("result");
      const errorBox = document.getElementById("error");

      if (!city) return alert("Please enter a city name.");

      const url = `https://weather-advisory-backend.onrender.com/weather?city=${encodeURIComponent(city)}&crop=${encodeURIComponent(crop)}`;

      resBox.classList.add("d-none");
      errorBox.classList.add("d-none");

      try {
        const data = await fetch(url).then(res => res.json());
        if (data.error) throw new Error(data.error);

        resBox.innerHTML = `
          üåç <strong>City:</strong> ${data.city}<br/>
          üå± <strong>Crop:</strong> ${data.crop || "Not specified"}<br/>
          üå°Ô∏è <strong>Temperature:</strong> ${data.temperature}¬∞C<br/>
          üíß <strong>Humidity:</strong> ${data.humidity}%<br/>
          ‚òÅÔ∏è <strong>Condition:</strong> ${data.condition}<br/><br/>
          üì£ <strong>Advisory:</strong><br/> ${data.advisory}
        `;
        resBox.classList.remove("d-none");
      } catch (err) {
        errorBox.textContent = "‚ùå " + err.message;
        errorBox.classList.remove("d-none");
      }
    }

    function resetForm() {
      document.getElementById("cityInput").value = "";
      document.getElementById("cropSelect").selectedIndex = 0;
      document.getElementById("result").classList.add("d-none");
      document.getElementById("error").classList.add("d-none");
    }
  </script>
</body>
</html>
