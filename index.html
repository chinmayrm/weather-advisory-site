<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri AI - Weather Advisory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold text-primary-emphasis">üåæ Agri AI | Weather Advisory</h1>
    
    <form id="weatherForm" class="row g-2 justify-content-center align-items-center mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" required />
      </div>
      <div class="col-md-3">
        <select class="form-select" id="cropSelect" required>
          <option value="">Choose a crop</option>
          <option value="tomato">Tomato</option>
          <option value="chilli">Chilli</option>
          <option value="onion">Onion</option>
          <option value="sugarcane">Sugarcane</option>
          <option value="peanuts">Peanuts</option>
          <option value="corn">Corn</option>
          <option value="rice">Rice</option>
          <option value="wheat">Wheat</option>
        </select>
      </div>
      <div class="col-md-auto">
        <button type="submit" class="btn btn-success px-4">Get Advisory</button>
      </div>
    </form>

    <div class="text-center my-3 d-none" id="loading">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="result" class="card shadow p-4 d-none">
      <h4 id="cityName" class="fw-bold"></h4>
      <p><strong>üå°Ô∏è Temperature:</strong> <span id="temp"></span>¬∞C</p>
      <p><strong>üíß Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>üå§Ô∏è Condition:</strong> <span id="condition"></span></p>
      <p class="alert alert-info mt-4"><strong>üå± Advisory:</strong> <span id="advisory"></span></p>
    </div>

    <div id="error" class="alert alert-danger d-none mt-4 text-center"></div>
  </div>

  <script>
    const form = document.getElementById("weatherForm");
    const result = document.getElementById("result");
    const errorBox = document.getElementById("error");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const city = document.getElementById("cityInput").value.trim();
      const crop = document.getElementById("cropSelect").value.trim();

      if (!city || !crop) {
        errorBox.textContent = "‚ùó Please enter both city and crop.";
        errorBox.classList.remove("d-none");
        result.classList.add("d-none");
        return;
      }

      loading.classList.remove("d-none");
      errorBox.classList.add("d-none");
      result.classList.add("d-none");

      try {
        const res = await fetch(`https://weather-advisory-backend.onrender.com/weather?city=${city}&crop=${crop}`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById("cityName").textContent = `${data.city} (${data.crop})`;
        document.getElementById("temp").textContent = data.temperature;
        document.getElementById("humidity").textContent = data.humidity;
        document.getElementById("condition").textContent = data.condition;
        document.getElementById("advisory").textContent = data.advisory;

        result.classList.remove("d-none");
      } catch (err) {
        errorBox.textContent = `‚ùå ${err.message}`;
        errorBox.classList.remove("d-none");
      } finally {
        loading.classList.add("d-none");
      }
    });
  </script>
</body>
</html>
