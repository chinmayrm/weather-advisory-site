<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Advisory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üå¶Ô∏è Weather Advisory</h1>
    <form id="weatherForm" class="d-flex justify-content-center gap-2 mb-4">
      <input type="text" class="form-control w-50" id="cityInput" placeholder="Enter city name" required />
      <button type="submit" class="btn btn-primary">Get Advisory</button>
    </form>
    <div id="result" class="card shadow-sm p-4 d-none">
      <h4 id="cityName"></h4>
      <p><strong>Temperature:</strong> <span id="temp"></span>¬∞C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <p class="alert alert-info"><strong>Advisory:</strong> <span id="advisory"></span></p>
    </div>
    <div id="error" class="alert alert-danger d-none mt-4"></div>
  </div>

  <script>
    const form = document.getElementById("weatherForm");
    const result = document.getElementById("result");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const city = document.getElementById("cityInput").value.trim();

      try {
        const res = await fetch(`https://weather-advisory-backend.onrender.com/weather?city=${city}`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById("cityName").textContent = data.city;
        document.getElementById("temp").textContent = data.temperature;
        document.getElementById("humidity").textContent = data.humidity;
        document.getElementById("condition").textContent = data.condition;
        document.getElementById("advisory").textContent = data.advisory;

        result.classList.remove("d-none");
        errorBox.classList.add("d-none");
      } catch (err) {
        errorBox.textContent = `‚ùå ${err.message}`;
        errorBox.classList.remove("d-none");
        result.classList.add("d-none");
      }
    });
  </script>
</body>
</html>
